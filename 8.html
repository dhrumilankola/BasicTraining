<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div class="main">
            <button type="button" onclick="remove()">-</button><input type="number" id="num"  value="0"><button type="button" onclick="add()">+</button>
        </div>
    </body>
</html>

<script>
    function add(){
       
        let a = document.getElementById('num').value;
        a++;
        document.getElementById("num").value = a;
    }

    function remove(){
        var num = document.getElementById('num').value;
        if(num != 0){
            num--;
            document.getElementById("num").value = num;
        }
    }
</script>
