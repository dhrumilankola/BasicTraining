<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <script>
      // window.onload = function () {
      //   document.getElementById("text").style.display = "none";
      // };

      function show() {
        document.getElementById("text").style.display = "block";
      }

      function hide() {
        document.getElementById("text").style.display = "none";
      }
    </script>
  </head>
  <body>
    <p id="text" style="display: none;">Welcome to the site, greetings by dhrumil ankola</p>
    <button onclick="show()" id="show-btn">Show text</button>
    <button onclick="hide()" id="hide-btn">Hide text</button>
  </body>
</html>
